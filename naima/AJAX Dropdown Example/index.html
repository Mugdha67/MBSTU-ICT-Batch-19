<!DOCTYPE html> 
<html lang="en"> 
<head> 
<meta charset="UTF-8"> 
<title>AJAX Dropdown Example</title> 
<script src="script.js"></script> 
</head> 
<body> 
<h2>Select Faculty</h2> 
<select onchange="loadStudents(this.value)"> 
<option value="">-- Select Faculty --</option> 
<option value="Engineering">Engineering Faculty</option> 
<option value="Life">Life Science Faculty</option> 
<option value="Science">Science Faculty</option> 
</select> 
<div id="output"></div> 
</body> 
</html>
